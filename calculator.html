<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Basic  calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button bg-next special-button">C</button>
      <button class="button bg-next special-button">%</button>
      <button class="button bg-next special-button">M+</button>
      <button class="button bg-next special-button">M-</button>
    </div>
    <div class="row ">
      <button class="button bg-black">7</button>
      <button class="button bg-black">8</button>
      <button class="button bg-black">9</button>
      <button class="button bg-oprator">*</button>
    </div>
    <div class="row">
      <button class="button bg-black">4</button>
      <button class="button bg-black">5</button>
      <button class="button bg-black">6</button>
      <button class="button bg-oprator">/</button>
    </div>
    <div class="row">
      <button class="button bg-black">1</button>
      <button class="button bg-black">2</button>
      <button class="button bg-black">3</button>
      <button class="button bg-oprator">+</button>
    </div>
    <div class="row">
      <button class="button special-button">0</button>
      <button class="button special-button">.</button>
      <button class="button special-button">=</button>
      <button class="button special-button">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
